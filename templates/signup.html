<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - POS System</title>
    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition" placeholder="Choose Username">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition" placeholder="Choose Password">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 shadow transition">Sign Up</button>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline font-medium">Back to Login</a>
        </div>
    </div>
</body>
</html>
