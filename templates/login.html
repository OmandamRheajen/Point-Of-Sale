<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS System</title>
    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">POS System</h1>
            <p class="text-gray-500">Please sign in to continue</p>
        </div>
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Enter username">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Enter password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow transition">Log In</button>
        </form>
        <div class="border-t mt-8 pt-6 text-center">
            <p class="text-gray-600 mb-3">Don't have an account?</p>
            <a href="{{ url_for('signup') }}" class="inline-block w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 shadow transition">Create New Account</a>
        </div>
    </div>
</body>
</html>
