<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-card {
            max-width: 400px;
            margin-top: 10vh;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <header class="w-full bg-white p-4 shadow-md">
        <h1 class="text-xl font-bold text-gray-800">Point Of Sale Login</h1>
    </header>

    <div class="login-card w-full p-8 bg-white rounded-xl shadow-2xl mt-12">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Log In</h2>

        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p class="font-bold">Login Error</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">

            <input type="text" id="username" name="username" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Email or username">

            <input type="password" id="password" name="password" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Password">

            <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                Log In
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <div class="border-t border-gray-200 mt-6 pt-6 text-center space-y-3">
             <button disabled
                     class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-600 transition disabled:opacity-50">
                Create new account
            </button>
            <p class="text-xs text-gray-500 pt-2">
                Note: Account creation is disabled in this demo.
            </p>
        </div>
    </div>
</body>
</html>
