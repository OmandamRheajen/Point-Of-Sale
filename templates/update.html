{% extends 'base.html' %}
{% block head %}
<title>Edit Your Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit Your Task</h1>
    <form action="/update/{{ task.id }}" method="post">
        <input type="text" name="task" value="{{ task.task }}" />
        <input type="submit" value="Update Task" />
    </form>
</div>
{% endblock %}
