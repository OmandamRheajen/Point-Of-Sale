{% extends "layout.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Product</h2>

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">

    {% if error %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
        <p class="font-bold">Error</p>
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if request.method == 'POST' and not error %}
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
        <p class="font-bold">Success</p>
        <p>Product added successfully! Add another below.</p>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('add_product') }}" class="space-y-6">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., Iced Latte">
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (PHP)</label>
            <input type="number" id="price" name="price" step="0.01" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., 12.90">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value=""> (Optional) Select Category </option>
                <option value="Food">Food</option>
                <option value="Beverages">Beverages</option>
                <option value="Electronics">Electronics</option>
                <option value="Apparel">Apparel</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition flex items-center justify-center">
            <i data-lucide="save" class="w-5 h-5 mr-2"></i> Save Product
        </button>
    </form>
</div>
{% endblock %}
